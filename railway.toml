# railway.toml - Railway Deployment Configuration

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python main.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.healthcheck]
# Railway health check settings
path = "/health"
interval = 30
timeout = 10
retries = 3